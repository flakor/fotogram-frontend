<ion-header no-border>
    <ion-toolbar>

        <ion-buttons slot="start">

            <ion-icon slot="icon-only" name="bonfire"></ion-icon>


        </ion-buttons>
        <ion-title>
            FotosGram
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="light">

    <!-- refresher -->
    <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
        <ion-refresher-content refreshingSpinner="dots"></ion-refresher-content>
    </ion-refresher>

    <!-- posts -->
    <app-posts [posts]="posts"></app-posts>


    <!-- infinite scroll -->


    <ion-infinite-scroll [disabled]="!habilitado" threshold="150px" (ionInfinite)="siguientes($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="cargando mas posts...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>
